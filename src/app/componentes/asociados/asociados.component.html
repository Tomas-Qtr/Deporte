

        <p-carousel [value]="marcas" styleClass="custom-carousel" [numVisible]="4" [numScroll]="1" [circular]="true" [autoplayInterval]="3000">
           
            <ng-template let-marca pTemplate="item">
              <img src="{{marca.imagen}}" width="50%"  height="50%" alt="marcas"> 
            </ng-template>
        </p-carousel>
