<p-table [value]="usuarios" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
           
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.nombreUsuario}}</td>
            <td>{{product.contrasenaUsuario}}</td>
            <td><button pButton type="button" label="Delete" icon="pi pi-trash"></button></td>
            <td><button pButton type="button" label="Save" icon="pi pi-check"></button></td>
        </tr>
    </ng-template>
</p-table>
